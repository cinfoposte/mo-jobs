# Organisation definitions for UNjobs RSS feed scraper
# Each entry defines one organisation to scrape and its filter profile.
#
# unjobs_url: the UNjobs.org listing page (base URL, without page number)
# filter_profile: references a profile in filters.yml
#   un_standard  – P/D grades + UNV, exclude intern/consultant/SSA/national
#   bank_worldbank, bank_ifc, bank_adb, bank_afdb, bank_idb,
#   bank_idbinvest, bank_ebrd, bank_gcf, bank_aiib

organisations:

  # ── UN Agencies ──────────────────────────────────────────────────────

  - key: undp
    display_name: "UNDP – United Nations Development Programme"
    unjobs_url: "https://unjobs.org/organizations/undp"
    output_file: "feeds/undp_jobs.xml"
    filter_profile: un_standard

